<html lang="en">

<head>

  <title>Demo Carga imagenes</title>

  <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">

                        <h3 class="panel-title">Sistema automatico de carga de imágenes</h3>
                    </div>
                    <div class="panel-body">

                                    <input class="form-control" placeholder="Contraseña" name="password" type="password" value="">

                                <div class="checkbox">
                                    <label>
                                        <input name="remember" type="checkbox" value="Remember Me">Recordar
                                    </label>
                                </div>
                                <a href="index.html" class="btn btn-lg btn-success btn-block">Ingresar</a>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
